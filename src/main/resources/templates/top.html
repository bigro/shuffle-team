<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<h3>チームシャッフル</h3>
<div class="container">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3>チームメンバー</h3>
        </div>
        <div class="panel-body">
            <form action="shuffle" method="post" th:object="${joinMembers}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <td></td>
                        <td>名前</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}" th:object="${member}">
                        <td><input type="checkbox" th:field="${joinMembers.list}" th:value="*{nickName}"/></td>
                        <td th:text="*{nickName}">大畔</td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary">シャッフル</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
